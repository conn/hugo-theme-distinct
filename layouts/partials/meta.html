<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' 'unsafe-inline' https:"
>
{{ .Hugo.Generator }}

{{ with .RSSLink }}
  <link rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="{{ . }}"
  >
{{ end }}

<link rel="canonical" href="{{ .Permalink }}">
