<ul class="facts">
  <li class="fact">
    <time datetime="{{ .Lastmod.Format "2006-01-02T15:04" }}">
      {{ .Date.Format ( .Site.Params.dateformat | default "Jan 2, 2006") }}
    </time>
  </li>

  {{ if not .Params.nonpost }}
    <li class="fact">{{ .ReadingTime }} minute read</li>
  {{ end }}
</ul>
