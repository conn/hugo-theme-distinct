{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
  <nav class="pager">
    <ul class="links">
      {{ if .Paginator.HasPrev }}
        <li class="link"><a href="{{ .Paginator.Prev.URL }}">previous</a></li>
      {{ end }}

      {{ if .Paginator.HasNext }}
        <li class="link"><a href="{{ .Paginator.Next.URL }}">next</a></li>
      {{ end }}
    </ul>
  </nav>
{{ end }}
