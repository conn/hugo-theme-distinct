<ul class="tags">
  {{ range $term, $content := .Site.Taxonomies }}{{ if isset $.Params $term }}
    {{ range (index $.Params $term) }}
      <li class="tag">
        <code>
          <a href="{{ print ($term | urlize) "/" (. | urlize) | absURL }}">
            {{ . }}
          </a>
        </code>
      </li>
    {{ end }}
  {{ end }}{{ end }}
</ul>
