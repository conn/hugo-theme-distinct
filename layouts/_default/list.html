{{ define "main" }}
  <main>
    <section class="list">
      <header>
        {{ if not .IsHome }}
          {{ partial "breadcrumb.html" . }}
        {{ end }}
        <h1>{{ .Title }}</h1>
      </header>

      <ul class="items">
        {{ range (.Paginator 6).Pages }}
          {{ .Render "item" }}
        {{ end }}
      </ul>
    </section>

    {{ partial "pager.html" . }}
  </main>
{{ end }}
